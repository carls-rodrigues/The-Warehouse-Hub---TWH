openapi: 3.0.3
info:
  title: The Warehouse Hub (TWH) API
  version: "1.2.0"
  description: >
    The Warehouse Hub (TWH) Inventory API. Production-ready contract with
    optimistic concurrency (ETag / If-Match), idempotent creates (Idempotency-Key),
    webhook HMAC signing, tenant scoping (X-Tenant-ID), async jobs, cursor pagination,
    search endpoints, include_movements for stock queries, and a standardized error model.
  contact:
    name: TWH Support
    email: support@thewarehousehub.com
  license:
    name: Proprietary
servers:
  - url: https://api.thewarehousehub.com/v1
    description: Production
  - url: https://sandbox.api.thewarehousehub.com/v1
    description: Sandbox for testing (ephemeral tenants, sample data)

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    page:
      name: page
      in: query
      description: Page number for page-based pagination (1-based)
      schema:
        type: integer
        default: 1
    per_page:
      name: per_page
      in: query
      description: Items per page (page-based). Max 200.
      schema:
        type: integer
        default: 25
        maximum: 200
    cursor:
      name: cursor
      in: query
      description: Cursor token returned by previous response for cursor-based pagination
      schema:
        type: string
    limit:
      name: limit
      in: query
      description: Limit for cursor-based lists (max 1000)
      schema:
        type: integer
        default: 100
        maximum: 1000
    include_movements:
      name: include_movements
      in: query
      description: Include recent stock_movements in stock responses (costly)
      schema:
        type: boolean
        default: false
    tenant:
      name: X-Tenant-ID
      in: header
      description: Tenant identifier (required for multi-tenant requests)
      schema:
        type: string
    ifMatch:
      name: If-Match
      in: header
      description: ETag value or updated_at timestamp to enforce optimistic concurrency
      schema:
        type: string
    idempotencyKey:
      name: Idempotency-Key
      in: header
      description: Unique key to make POST requests idempotent (server persists mapping)
      schema:
        type: string
    webhookSignatureHeader:
      name: X-TWH-Signature
      in: header
      description: HMAC-SHA256 hex signature of webhook payload using subscription secret
      schema:
        type: string

  schemas:
    UUID:
      type: string
      format: uuid
    Timestamp:
      type: string
      format: date-time
    Error:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
          description: Machine-readable error code (INVALID_REQUEST, NOT_FOUND, etc.)
        message:
          type: string
          description: Human readable message
        details:
          type: array
          items:
            type: object
            properties:
              field: { type: string }
              issue: { type: string }
        request_id:
          type: string
          description: Request identifier for support/debugging
    TenantStatus:
      type: string
      enum: [PROVISIONING, ACTIVE, EXPIRED, SUSPENDED]
      description: Status of the tenant
    CreateSandboxTenantResponse:
      type: object
      required: [id, status, created_at]
      properties:
        id: { $ref: '#/components/schemas/UUID' }
        status: { $ref: '#/components/schemas/TenantStatus' }
        created_at: { $ref: '#/components/schemas/Timestamp' }
        expires_at: { $ref: '#/components/schemas/Timestamp' }
    AdminDashboardResponse:
      type: object
      required: [total_tenants, active_sandboxes, expired_sandboxes, total_webhook_deliveries, failed_webhook_deliveries]
      properties:
        total_tenants: { type: integer, description: Total number of tenants }
        active_sandboxes: { type: integer, description: Number of active sandbox tenants }
        expired_sandboxes: { type: integer, description: Number of expired sandbox tenants }
        total_webhook_deliveries: { type: integer, description: Total webhook deliveries across all tenants }
        failed_webhook_deliveries: { type: integer, description: Number of failed webhook deliveries }
    SandboxTenant:
      type: object
      required: [id, name, status, created_at, expires_at]
      properties:
        id: { $ref: '#/components/schemas/UUID' }
        name: { type: string, description: Name of the sandbox tenant }
        status: { $ref: '#/components/schemas/TenantStatus' }
        created_at: { $ref: '#/components/schemas/Timestamp' }
        expires_at: { $ref: '#/components/schemas/Timestamp' }
    ListSandboxesResponse:
      type: object
      required: [sandboxes]
      properties:
        sandboxes:
          type: array
          items: { $ref: '#/components/schemas/SandboxTenant' }
    CleanupResponse:
      type: object
      required: [cleaned_tenant_ids, message]
      properties:
        cleaned_tenant_ids:
          type: array
          items: { $ref: '#/components/schemas/UUID' }
          description: IDs of tenants that were cleaned up
        message: { type: string, description: Human-readable summary of the cleanup operation }
    DlqDelivery:
      type: object
      required: [id, webhook_id, event_id, status, attempt_count, created_at]
      properties:
        id: { $ref: '#/components/schemas/UUID' }
        webhook_id: { $ref: '#/components/schemas/UUID' }
        event_id: { $ref: '#/components/schemas/UUID' }
        status: { type: string, enum: [PENDING, SUCCESS, FAILED, TIMEOUT, DLQ] }
        attempt_count: { type: integer }
        last_attempt_at: { $ref: '#/components/schemas/Timestamp' }
        response_status: { type: integer }
        error_message: { type: string }
        created_at: { $ref: '#/components/schemas/Timestamp' }
    ListDlqDeliveriesResponse:
      type: object
      required: [deliveries, pagination]
      properties:
        deliveries:
          type: array
          items: { $ref: '#/components/schemas/DlqDelivery' }
        pagination: { $ref: '#/components/schemas/PagingMeta' }
    ReplayDlqResponse:
      type: object
      required: [success, message, new_status]
      properties:
        success: { type: boolean }
        message: { type: string }
        new_status: { type: string, enum: [PENDING, SUCCESS, FAILED, TIMEOUT, DLQ] }
    BillingMetricsResponse:
      type: object
      required: [total_api_calls, storage_used_gb, active_tenants, total_items, total_locations, total_orders, total_transfers, webhook_deliveries, billing_period]
      properties:
        total_api_calls: { type: integer, description: Total API calls across all tenants }
        storage_used_gb: { type: number, format: double, description: Storage used in GB }
        active_tenants: { type: integer, description: Number of active tenants }
        total_items: { type: integer, description: Total items across all tenants }
        total_locations: { type: integer, description: Total locations across all tenants }
        total_orders: { type: integer, description: Total orders (purchase + sales) }
        total_transfers: { type: integer, description: Total transfers }
        webhook_deliveries:
          $ref: '#/components/schemas/WebhookMetrics'
        billing_period:
          $ref: '#/components/schemas/BillingPeriod'
    WebhookMetrics:
      type: object
      required: [total, successful, failed]
      properties:
        total: { type: integer, description: Total webhook deliveries }
        successful: { type: integer, description: Successful webhook deliveries }
        failed: { type: integer, description: Failed webhook deliveries }
    BillingPeriod:
      type: object
      required: [start_date, end_date, days_remaining]
      properties:
        start_date: { $ref: '#/components/schemas/Timestamp' }
        end_date: { $ref: '#/components/schemas/Timestamp' }
        days_remaining: { type: integer, description: Days remaining in billing period }
    PagingMeta:
      type: object
      properties:
        next_cursor: { type: string }
        has_more: { type: boolean }
    ItemDimensions:
      type: object
      properties:
        length: { type: number, format: double }
        width: { type: number, format: double }
        height: { type: number, format: double }
    Item:
      type: object
      required: [id, sku, name, unit, cost_price, active, created_at, updated_at]
      properties:
        id: { $ref: '#/components/schemas/UUID' }
        sku: { type: string }
        name: { type: string }
        description: { type: string }
        category: { type: string }
        unit: { type: string, description: "e.g., ea, kg" }
        barcode: { type: string }
        cost_price: { type: number, format: double }
        sale_price: { type: number, format: double }
        reorder_point: { type: integer }
        reorder_qty: { type: integer }
        weight: { type: number, format: double }
        dimensions: { $ref: '#/components/schemas/ItemDimensions' }
        metadata:
          type: object
          description: Free-form metadata for custom integrations
        active: { type: boolean }
        created_at: { $ref: '#/components/schemas/Timestamp' }
        updated_at: { $ref: '#/components/schemas/Timestamp' }
    LocationAddress:
      type: object
      properties:
        line1: { type: string }
        line2: { type: string }
        city: { type: string }
        region: { type: string }
        postal_code: { type: string }
        country: { type: string }
    Location:
      type: object
      required: [id, name, active, created_at, updated_at]
      properties:
        id: { $ref: '#/components/schemas/UUID' }
        name: { type: string }
        code: { type: string }
        address: { $ref: '#/components/schemas/LocationAddress' }
        type:
          type: string
          enum: [warehouse, store, drop-ship]
        active: { type: boolean }
        created_at: { $ref: '#/components/schemas/Timestamp' }
        updated_at: { $ref: '#/components/schemas/Timestamp' }
    StockMovement:
      type: object
      required: [id, item_id, location_id, change_qty, type, user_id, created_at]
      properties:
        id: { $ref: '#/components/schemas/UUID' }
        item_id: { $ref: '#/components/schemas/UUID' }
        location_id: { $ref: '#/components/schemas/UUID' }
        change_qty: { type: integer }
        type:
          type: string
          enum: [SALE, RECEIVE, ADJUSTMENT, TRANSFER_OUT, TRANSFER_IN, RESERVE, UNRESERVE]
        ref_type: { type: string, description: "Reference entity type e.g., sales_order" }
        ref_id: { $ref: '#/components/schemas/UUID' }
        user_id: { $ref: '#/components/schemas/UUID' }
        note: { type: string }
        created_at: { $ref: '#/components/schemas/Timestamp' }
    StockLevel:
      type: object
      properties:
        item_id: { $ref: '#/components/schemas/UUID' }
        location_id: { $ref: '#/components/schemas/UUID' }
        qty_on_hand: { type: integer }
        qty_reserved: { type: integer }
        qty_on_order: { type: integer }
        last_counted_at: { $ref: '#/components/schemas/Timestamp' }
        updated_at: { $ref: '#/components/schemas/Timestamp' }
        recent_movements:
          type: array
          items:
            $ref: '#/components/schemas/StockMovement'
    PurchaseOrderLine:
      type: object
      properties:
        id: { $ref: '#/components/schemas/UUID' }
        po_id: { $ref: '#/components/schemas/UUID' }
        item_id: { $ref: '#/components/schemas/UUID' }
        qty_ordered: { type: integer }
        qty_received: { type: integer }
        unit_cost: { type: number, format: double }
        line_total: { type: number, format: double }
    PurchaseOrder:
      type: object
      required: [id, po_number, supplier_id, status, created_by, created_at, updated_at]
      properties:
        id: { $ref: '#/components/schemas/UUID' }
        po_number: { type: string }
        supplier_id: { $ref: '#/components/schemas/UUID' }
        status:
          type: string
          enum: [DRAFT, OPEN, RECEIVING, PARTIAL_RECEIVED, RECEIVED, CANCELLED]
        expected_date: { $ref: '#/components/schemas/Timestamp' }
        total_amount: { type: number, format: double }
        lines:
          type: array
          items:
            $ref: '#/components/schemas/PurchaseOrderLine'
        created_by: { $ref: '#/components/schemas/UUID' }
        created_at: { $ref: '#/components/schemas/Timestamp' }
        updated_at: { $ref: '#/components/schemas/Timestamp' }
    SalesOrderLine:
      type: object
      properties:
        id: { $ref: '#/components/schemas/UUID' }
        so_id: { $ref: '#/components/schemas/UUID' }
        item_id: { $ref: '#/components/schemas/UUID' }
        qty: { type: integer }
        unit_price: { type: number, format: double }
        tax: { type: number, format: double }
        reserved: { type: boolean }
    SalesOrder:
      type: object
      required: [id, so_number, status, created_by, created_at, updated_at]
      properties:
        id: { $ref: '#/components/schemas/UUID' }
        so_number: { type: string }
        customer_id: { $ref: '#/components/schemas/UUID' }
        status:
          type: string
          enum: [DRAFT, CONFIRMED, PICKING, SHIPPED, INVOICED, CANCELLED, RETURNED]
        total_amount: { type: number, format: double }
        lines:
          type: array
          items:
            $ref: '#/components/schemas/SalesOrderLine'
        created_by: { $ref: '#/components/schemas/UUID' }
        created_at: { $ref: '#/components/schemas/Timestamp' }
        updated_at: { $ref: '#/components/schemas/Timestamp' }
    Transfer:
      type: object
      properties:
        id: { $ref: '#/components/schemas/UUID' }
        transfer_number: { type: string }
        from_location_id: { $ref: '#/components/schemas/UUID' }
        to_location_id: { $ref: '#/components/schemas/UUID' }
        status:
          type: string
          enum: [DRAFT, IN_TRANSIT, RECEIVED, CANCELLED]
        lines:
          type: array
          items:
            type: object
            properties:
              id: { $ref: '#/components/schemas/UUID' }
              transfer_id: { $ref: '#/components/schemas/UUID' }
              item_id: { $ref: '#/components/schemas/UUID' }
              qty: { type: integer }
        created_by: { $ref: '#/components/schemas/UUID' }
        created_at: { $ref: '#/components/schemas/Timestamp' }
        updated_at: { $ref: '#/components/schemas/Timestamp' }
    Adjustment:
      type: object
      properties:
        id: { $ref: '#/components/schemas/UUID' }
        item_id: { $ref: '#/components/schemas/UUID' }
        location_id: { $ref: '#/components/schemas/UUID' }
        qty_change: { type: integer }
        reason:
          type: string
          enum: [COUNT, DAMAGE, CORRECTION, OTHER]
        note: { type: string }
        created_by: { $ref: '#/components/schemas/UUID' }
        created_at: { $ref: '#/components/schemas/Timestamp' }
    Job:
      type: object
      properties:
        job_id: { type: string }
        type: { type: string }
        status:
          type: string
          enum: [QUEUED, RUNNING, SUCCESS, FAILED, PARTIAL_SUCCESS]
        progress: { type: integer, minimum: 0, maximum: 100 }
        result_url: { type: string }
        errors:
          type: array
          items:
            type: object
            properties:
              row: { type: integer }
              message: { type: string }
    WebhookEvent:
      type: object
      properties:
        event: { type: string }
        timestamp: { $ref: '#/components/schemas/Timestamp' }
        data: { type: object }

  examples:
    ItemExample:
      summary: Example item
      value:
        id: "11111111-1111-1111-1111-111111111111"
        sku: "ABC-123"
        name: "Acme Hammer"
        unit: "ea"
        cost_price: 10.5
        sale_price: 15.0
        active: true
        created_at: "2025-10-01T12:00:00Z"
        updated_at: "2025-10-10T08:30:00Z"
    StockMovementExample:
      summary: Example stock movement
      value:
        id: "22222222-2222-2222-2222-222222222222"
        item_id: "11111111-1111-1111-1111-111111111111"
        location_id: "33333333-3333-3333-3333-333333333333"
        change_qty: 10
        type: "RECEIVE"
        ref_type: "purchase_order"
        ref_id: "44444444-4444-4444-4444-444444444444"
        user_id: "aaaaaaaa-aaaa-aaaa-aaaa-aaaaaaaaaaaa"
        created_at: "2025-12-02T10:00:00Z"

    SearchResultItem:
      type: object
      required: [entity_type, entity_id, rank]
      properties:
        entity_type:
          type: string
          enum: [item, location, stock_level]
          description: Type of entity that was found
        entity_id:
          type: string
          format: uuid
          description: UUID of the found entity
        metadata:
          type: object
          description: Additional entity-specific data
        rank:
          type: number
          format: float
          description: Search relevance score (higher is better)
    SearchResponse:
      type: object
      required: [results, total, query, took_ms]
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/SearchResultItem'
        total:
          type: integer
          description: Total number of matching results
        query:
          type: string
          description: The search query that was executed
        took_ms:
          type: integer
          description: Time taken to execute the search in milliseconds
    SuggestionsResponse:
      type: object
      required: [suggestions, prefix]
      properties:
        suggestions:
          type: array
          items:
            type: string
          description: Array of suggested search terms
        prefix:
          type: string
          description: The prefix that was used to generate suggestions

paths:
  /tenants/sandbox:
    post:
      summary: Create a new sandbox tenant with sample data
      tags: [Tenants]
      description: Creates a new ephemeral sandbox tenant pre-populated with sample locations and items for testing and development
      responses:
        '201':
          description: Sandbox tenant created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSandboxTenantResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/login:
    post:
      summary: Obtain JWT access token (for sandbox; production use API key via RapidAPI)
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string }
      responses:
        '200':
          description: tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token: { type: string }
                  refresh_token: { type: string }
                  expires_in: { type: integer }
                  token_type: { type: string, example: bearer }
        '401':
          description: invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /items:
    get:
      summary: List items (supports page/per_page or cursor)
      tags: [Items]
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/cursor'
        - name: sku
          in: query
          schema: { type: string }
        - name: name
          in: query
          schema: { type: string }
        - name: category
          in: query
          schema: { type: string }
        - name: active
          in: query
          schema: { type: boolean }
      responses:
        '200':
          description: items with pagination meta or cursor meta
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Item'
                      meta:
                        $ref: '#/components/schemas/PagingMeta'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Item'
                      cursor:
                        $ref: '#/components/schemas/CursorMeta'
        '400':
          description: invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create item (idempotent)
      tags: [Items]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/idempotencyKey'
        - $ref: '#/components/parameters/tenant'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
            examples:
              example-1:
                $ref: '#/components/examples/ItemExample'
      responses:
        '201':
          description: created item
          headers:
            ETag:
              description: ETag value for optimistic concurrency
              schema: { type: string }
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          description: invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: conflict (e.g., SKU already exists)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /items/{itemId}:
    parameters:
      - name: itemId
        in: path
        required: true
        schema: { $ref: '#/components/schemas/UUID' }

    get:
      summary: Retrieve item by id
      tags: [Items]
      responses:
        '200':
          description: item
          headers:
            ETag:
              description: current resource ETag (use for If-Match on updates)
              schema: { type: string }
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Full update item (optimistic concurrency)
      tags: [Items]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ifMatch'
        - $ref: '#/components/parameters/tenant'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
      responses:
        '200':
          description: updated
          headers:
            ETag:
              schema: { type: string }
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '412':
          description: Precondition Failed (ETag/timestamp mismatch)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: Partial update item (optimistic concurrency)
      tags: [Items]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ifMatch'
        - $ref: '#/components/parameters/tenant'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: updated
          headers:
            ETag:
              schema: { type: string }
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '412':
          description: Precondition Failed (ETag/timestamp mismatch)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete item (soft-delete)
      tags: [Items]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/tenant'
      responses:
        '204':
          description: deleted
        '404':
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /items/search:
    get:
      summary: Search items (fuzzy by name, sku, barcode) - low-latency indexed endpoint for POS
      tags: [Items]
      parameters:
        - name: q
          in: query
          description: Query string for fuzzy search
          required: true
          schema: { type: string }
        - name: limit
          in: query
          schema: { type: integer, default: 20, maximum: 100 }
        - $ref: '#/components/parameters/tenant'
      responses:
        '200':
          description: search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Item'
        '400':
          description: invalid query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /locations:
    get:
      summary: List locations
      tags: [Locations]
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/tenant'
      responses:
        '200':
          description: paged locations
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Location'
                  meta:
                    $ref: '#/components/schemas/PagingMeta'
        '400':
          description: invalid request
          content:
            application/json:
              schema:
